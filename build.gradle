buildscript {
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.67")
        classpath 'io.freefair.gradle:lombok-plugin:3.8.4'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: "io.freefair.lombok"


group 'restAssuredApiTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task serenityBDDTests(type: Test) {
    include '**/*ApiTest.*'
}

dependencies {
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.67'
    testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.67'
    testCompile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.0.67'
    testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

}

serenityBDDTests.finalizedBy(aggregate)
